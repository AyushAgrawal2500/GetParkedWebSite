<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Mukta:wght@400;500;600;700;800&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/animation.css">
    <title>Get Parked Log In</title>
</head>
<body ng-app="qbApp" ng-controller="qbCtrl">
    <div class="page-wrap">
        <div class="page-header">
            <div class="page-header-upper"></div>
            <div class="page-header-lower qb-header qbBoxShadow">
                <nav class="navbar navbar-expand-md navbar-dark qb-navbar">
                    <a class="navbar-brand qb-header-logo" href="#"> <span class="qb-header-logo-icon"><i class="fas fa-car"></i></span> Get Parked</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                        <span class="qb-font-light">
                            <i class="fa fa-bars" style="color: white;"></i>
                        </span>
                    </button>
                    <div class="collapse navbar-collapse" style="position: relative;" id="collapsibleNavbar">
                        <div class="qb-navbar-collapse">
                            <ul class="navbar-nav">
                                <li class="nav-item qb-nav-item">
                                    <a class="nav-link qb-font-light" style="color: rgba(255, 255, 255,1);" href="#">Home</a>
                                </li>
                                <li class="nav-item qb-nav-item">
                                    <a class="nav-link" style="color: rgb(251, 251, 251);" href="#About">About</a>
                                </li>
                                <li class="nav-item qb-nav-item">
                                    <a class="nav-link" style="color: rgb(251, 251, 251);" href="#Projects">Projects</a>
                                </li>    
                                <li class="nav-item qb-nav-item">
                                    <a class="nav-link" style="color: rgb(251, 251, 251);" href="#Skills">Skills</a>
                                </li>    
                                <li class="nav-item qb-nav-item">
                                    <a class="nav-link" style="color: rgb(251, 251, 251);" href="#Contact">Contact Me</a>
                                </li>    
                            </ul>
                        </div>
                    </div>  
                </nav>
            </div>
        </div>
        <div class="page-content">
            <div class="page-head-wrap">
                <div class="head-logo-wrap">
                    <span class="head-logo">
                        <span><i class="fas fa-car"></i></span>
                        <span>Get Parked</span>
                    </span>
                </div>
                <div class="head-slogan-wrap">
                    Park Nearby Your Destination. Get Yourself a Pre-Booked Parking Slot.
                </div>
            </div>
            <div class="page-mid-wrap">
                <div class="page-mid">
                    <div class="page-mid-section content-centered">
                        <div class="stage-wrap box-ratio">
                            <div class="back-stage-wrap">
                                <div class="back-stage">
                                    <div class="back-stage-img-wrap building-img-wrap_1">
                                        <img src="./images/home.svg" alt="" class="back-stage-img building-img_1">
                                    </div>
                                    <div class="back-stage-img-wrap building-img-wrap_2">
                                        <img src="./images/house.svg" alt="" class="back-stage-img building-img_2">
                                        <img src="./images/parking-pin.svg" alt="" class="parking-pin-img">
                                    </div>
                                    <div class="back-stage-img-wrap building-img-wrap_3">
                                        <img src="./images/property (2).svg" alt="" class="back-stage-img building-img_3">
                                        <img src="./images/no-parking.svg" alt="" class="no-parking-img">
                                    </div>
                                    <div class="back-stage-img-wrap building-img-wrap_4">
                                        <img src="./images/house (2).svg" alt="" class="back-stage-img building-img_4">
                                    </div>
                                    <div class="back-stage-img-wrap building-img-wrap_5">
                                        <img src="./images/home.svg" alt="" class="back-stage-img building-img_5">
                                    </div>
                                </div>
                            </div>
                            <div class="front-stage-wrap">
                                <div class="front-stage">
                                    <div class="front-stage-img-wrap">
                                        <img src="./images/car-3.svg" alt="" class="front-stage-img">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="page-mid-section content-centered">
                        <div class="page-mid-section-content">
                            <div class="login-box">
                                <div class="login-section">
                                    <div class="login-section-text">
                                        First Name
                                    </div>
                                    <input type="text" class="login-section-input" name="FirstName" id="">
                                </div>
                                <div class="login-section">
                                    <div class="login-section-text">
                                        Last Name
                                    </div>
                                    <input type="text" class="login-section-input" name="FirstName" id="">
                                </div>
                                <div class="login-section">
                                    <div class="login-section-text">
                                        Email
                                    </div>
                                    <input type="text" class="login-section-input" name="FirstName" id="">
                                </div>
                                <div class="login-section">
                                    <div class="login-section-text">
                                        Password
                                    </div>
                                    <input type="password" class="login-section-input" name="FirstName" id="">
                                </div>
                                <div class="login-section">
                                    <div class="login-terms">
                                        You need to agree our <a href="#"> Terms And Conditions.</a>
                                    </div>
                                </div>
                                <div class="login-section">
                                    <div class="sign-up-btn qbBoxShadow">
                                        Sign Up
                                    </div>
                                    <div class="login-req">
                                        Already A user ? <a href="./logIn.html">Log In</a>  
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page-bottom-wrap"></div>
        </div>
    </div>
</body>
</html>
